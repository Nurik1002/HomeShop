{% extends "base.html" %}

{% block content %}

 <div>
     <form method="POST">
        {% csrf_token %}

        <label for="uname">Username:</label>

         <label for="password">First Name:</label>

        <button type="submit">Submit</button>

        <p>dont have an account? <a href="{% url 'signup' %}">Register</a></p>
 </div>

{% endblock content %}

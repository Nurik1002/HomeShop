{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "Sass/style.css" %}">
    
</head>

  <body>








    <div class="SingI__modal d-flex align-items-center justify-content-center">
        <form method="POST"  class="d-flex flex-column justify-content-center align-items-center" >

            {% csrf_token %}

            <div class="Input__group d-flex flex-column justify-content-center align-items-center">
                <h1 style="color:#f3b947;">O'chirish</h1>
                <p style="color:#fff;">Haqiqatdan ham o'chirmoqchimisiz?</p>
            </div>

            <div class="button__group d-flex justify-content-end align-items-center">
                <a href="{% url 'home' %}" class="IN__cancel">Cancel</a>
                <input type="submit" value="Send">
            </div>

        </form> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="{% static 'Js/main.js' %}"></script>

</body>

</html>

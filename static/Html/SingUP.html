<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- link bootstrap style -->
    <link rel="stylesheet" href="../bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <!-- link fontawesome style -->
    <link rel="stylesheet" href="../fontawesome-free-6.3.0-web/css/all.min.css">
    <!-- link style css  -->
    <link rel="stylesheet" href="../Sass/style.css">
</head>
<body>
    <div class="SignU__modal d-flex align-items-center justify-content-center">
        <form action="formUp" class="d-flex flex-column justify-content-center align-items-center">
            <div class="Input__group d-flex flex-column justify-content-center align-items-center">
                <input type="text" placeholder="Username" required>
                <input type="tel" placeholder="(+998) ** *** ** **" required>
                <input type="text" placeholder="Firstname" required>
                <input type="text" placeholder="Lastname" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="button__group d-flex justify-content-end align-items-center">
                <a href="./Index.html" class="UP__cancel">Cancel</a>
                <input type="submit" value="Send">
            </div>
    </div>    
    <!-- link bootstrap js  -->
    <script src="../bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- link fontawesome js  -->
    <script src="../fontawesome-free-6.3.0-web/js/all.min.js"></script>
    <!-- link main js  -->
    <script src="../Js/main.js"></script>
</body>
</html>

                        <div class="E__FGroup p-0">

                            <form action="Elon" class="d-flex flex-column">

                                        <label for="Name__in" class="form-label">Nomi</label>

                                    </div>
                                    <div>
                                        <label for="inputTel" class="form-label">Telefon</label>
                                        <input type="tel" for="inputTel" id="inputTel" class="form-control" required maxlength="9" placeholder="+998 97 575 03 55"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">

                                    <div>

                                    <div>
                                        <label for="Photo__in" class="form-label">Rasm yuklash</label>
                                        <input type="file" id="Photo__in" class="form-control" required>
                                    </div>
                                    <div>
                                        <label for="City__in" class="form-label">Shahar</label>
                                        <select  class="form-select" aria-label="Default select example" for="City__in" id="City__in">
                                            <option selected>Toshkent</option>
                                            <option value="1">Samarqand</option>
                                            <option value="2">Buxoro</option>
                                            <option value="3">Andijon</option>
                                            <option value="4">Farg'ona</option>
                                            <option value="5">Namangan</option>
                                            <option value="6">Xorazm</option>
                                            <option value="7">Qashqadaryo</option>
                                            <option value="8">Jizzax</option>
                                            <option value="9">Navoi</option>
                                            <option value="10">Sirdaryo</option>
                                            <option value="11">Qoraqalpog'iston</option>
                                            <option value="12">Surxondaryo</option>
                                            <option value="13">Boshqa...</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="Addres__in" class="form-label">Manzil</label>
                                        <input type="text" id="Addres__in" class="form-control" placeholder="Ulug'bek ko'chasi 111..">
                                    </div>
                                    <div>
                                        <label for="RoomNumber__in" class="form-label">Xonalar soni</label>
                                        <input type="text" id="RoomNumber__in" class="form-control" placeholder="9 ta xona" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                    </div>
                                    <div>
                                        <label for="maydon__in" class="form-label">Yer maydoni</label>

                                    <div>

            $('.list__group li').removeClass("active");
